<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% endblock %}

    {% block js %}
    {% endblock %}
</head>
<body>
	<div class="container">
        <div class="header">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}">
            </div>
            {% block menu %}
            {% endblock %}
        </div>


        {% block content %}

        {% endblock %}

	</div>

    {% block footer %}
        <div class="footer">
            <hr>
            <p> Все права защищены &copy;&nbsp;{% now "Y" %} </p>
        </div>
    {% endblock %}

</body>
</html>
